<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Training</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="card-container">
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="3">
        <ion-card>
          <ion-header>
            <ion-card-title>ANDREW JOHNSON</ion-card-title>
          </ion-header>
          <img #training class="training" src="../assets/trainer-andrew-johnson.jpg" >
        </ion-card>
      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="3">
        <ion-card>
          <ion-header>
            <ion-card-title>DARIO JONES</ion-card-title>
          </ion-header>
          <img #classes class="classes" src="../assets/trainer-dario-jones.jpg" >
        </ion-card>
      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="3">
        <ion-card>
          <ion-header>
            <ion-card-title>DARREN FLORO-BRYANT</ion-card-title>
          </ion-header>
          <img  src="../assets/trainer-darren-floro-bryant.jpg" >
        </ion-card>
      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="3">
        <ion-card>
          <ion-header>
            <ion-card-title>DAVID SIGLER</ion-card-title>
          </ion-header>
          <img  src="../assets/trainer-david-sigler.jpg" >
        </ion-card>
      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="3">
        <ion-card>
          <ion-header>
            <ion-card-title>KYLE KREBS</ion-card-title>
          </ion-header>
          <img  src="../assets/trainer-kyle-krebs.jpg" >
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
