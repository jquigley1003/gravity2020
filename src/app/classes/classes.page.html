<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row  class="ion-no-padding ion-no-margin">
      <ion-col size="12" class="ion-no-padding ion-no-margin">
        <ion-toolbar>
          <ion-buttons slot="end" class="ion-padding-end">
            <ion-menu-button color="light"></ion-menu-button>
          </ion-buttons>
          <img class="ion-padding" (click)="goHome()"
           src="../../assets/Gravity-Logo-White-Blue75.png"> 
        </ion-toolbar>
        <h1 #classes class="classes-title"><span class="trueno-outline">GYM </span>
          <span class="trueno">CLASSES</span></h1>
        <img src="../../assets/GravityClasses.jpg">
      </ion-col>
      <ion-col size="12" class="ion-text-center ion-padding">
        <p>
          Our regular indoor classes have been suspended, until we feel our members can safely gather in groups. 
          Until then, take a look at what <a href="https://beastiesfitness.com/bootcamp" target="_blank">Jonny Craig of Beasties Fitness</a> can offer outdoors!
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin ion-text-center">
        <h1><span class="trueno-outline">SCHEDULE </span>
          <span class="trueno">a CLASS</span></h1>
          <p>Suspended until further notice.</p>
      </ion-col>
    </ion-row>
    <app-footer></app-footer>
  </ion-grid>
  
</ion-content>
