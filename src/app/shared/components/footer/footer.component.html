<ion-row class="ion-justify-content-center ion-margin-top">

  size-xs="12" size-sm="12" size-md="4" size-lg="4" size-xl="4">
    <div class="logo-footer">
      <img src="../../../../assets/Gravity-Logo-400.png">
    </div>
  </ion-col>

  size-xs="12" size-sm="12" size-md="4" size-lg="4" size-xl="4">

    <p>Atlanta, GA 30324</p>

    <p>Email: gravityfitnessemail@gmail.com</p>
    <p>Phone: <span (click)="callGravity()">404-486-0506</span></p>

    <ion-button color="dark" href="https://www.instagram.com/gravityfitatl" target="_blank">
      <ion-icon slot="icon-only" name="logo-instagram"></ion-icon>
    </ion-button>
  </ion-col>

  size-xs="12" size-sm="12" size-md="4" size-lg="4" size-xl="4">

    <h3>Monday - Friday</h3>
    <p>5:00 AM - 9:00 PM</p>
