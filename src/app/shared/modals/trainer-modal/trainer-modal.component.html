<ion-content>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon  size="large" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <h1 class="ion-text-center">{{ name }}</h1>
  <ion-grid>
    <ion-col size="12">
      <ion-header class="ion-text-center">
        <img src="{{ imageUrl }}">
      </ion-header>
    </ion-col>
    <ion-col size="12">
      <p>{{ description }}</p>
    </ion-col>
    <ion-col size="12">
      <ion-list>
        <ion-list-header lines="inset">
          <ion-label style="font-size: 2vh; font-weight: bold">Degrees & Certifications</ion-label>
        </ion-list-header>
        <ng-container *ngIf="degrees != ''">
          <ion-item *ngFor="let deg of degrees">
            {{ deg }}
          </ion-item>
        </ng-container>
        <ng-container *ngIf="certifications != ''">
          <ion-item *ngFor="let cert of certifications">
            {{ cert }}
          </ion-item>
        </ng-container>
      </ion-list>
      <ion-list>
        <ion-list-header lines="inset">
          <ion-label style="font-size: 2vh; font-weight: bold">Contact</ion-label>
        </ion-list-header>
        <ion-item (click)="callPhone(phone)">
          {{ phone }}
          <ion-icon slot="start" name="call-outline"></ion-icon>
        </ion-item>
        <ion-item>
          {{ email }}
          <ion-icon slot="start" name="mail-outline"></ion-icon>
        </ion-item>
        <ion-item *ngIf="website !=''">
          <a href="{{ website }}" target="_blank">
            Trainer Website
          </a>
          <ion-icon slot="start" name="desktop-outline"></ion-icon>
        </ion-item>
      </ion-list>
      <ion-row class="ion-justify-content-center">
        <ion-col *ngIf="facebookUrl !=''" class="ion-text-center">
          <a href="{{ facebookUrl }}" target="_blank">
            <ion-icon color="tertiary"
            name="logo-facebook" style="font-size: 2em;"> </ion-icon>
          </a>
        </ion-col>
        <ion-col *ngIf="instagramUrl !=''" class="ion-text-center">
          <a href="{{ instagramUrl }}" target="_blank">
            <ion-icon color="tertiary"
            name="logo-instagram" style="font-size: 2em;"></ion-icon>
          </a>
        </ion-col>
        <ion-col  *ngIf="twitterUrl !=''" class="ion-text-center">
          <a href="{{ twitterUrl }}" target="_blank">
            <ion-icon color="tertiary"
            name="logo-twitter" style="font-size: 2em;"></ion-icon>
          </a>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-grid>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon  size="large" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>
