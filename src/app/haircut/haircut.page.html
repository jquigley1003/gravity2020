<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row  class="ion-no-padding ion-no-margin">
      <ion-col size="12" class="ion-no-padding ion-no-margin">
        <ion-toolbar>
          <ion-buttons slot="end" class="ion-padding-end">
            <ion-menu-button color="light"></ion-menu-button>
          </ion-buttons>
          <img class="ion-padding" (click)="goHome()"
           src="../../assets/Gravity-Logo-White-Blue75.png"> 
        </ion-toolbar>
        <h1 #massage class="haircut-title"><span class="trueno-outline">HAIRCUT</span><br>
          <span class="trueno">at the GYM</span></h1>
        <img src="../../assets/Gravity-Haircut.jpg">
      </ion-col>
      <ion-row>
        <ion-col size="12" class="ion-padding">
          <p>
            Get a trim before or after your workout at Taper Hair Studio, 
            conveniently located within our gym. Ronnie Mallette will make 
            you look and feel like a million bucks!
          </p>
        </ion-col>
      </ion-row>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-padding ion-text-center">
        <h1><span class="trueno-outline">SCHEDULE </span>
          <span class="trueno">a HAIRCUT</span></h1>
          <p>To schedule an appointment, call Ronnie at 
            <span (click)="callHairSalon()">404-435-1048</span>, or book 
            <a href="https://www.vagaro.com/ronniemallettellc/book-now"
            target="_blank">online</a>. (closed Mondays)
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <img src="../../assets/TaperHairStudio-Inside.jpg">
      </ion-col>
    </ion-row>
    <app-footer></app-footer>
  </ion-grid>
  
</ion-content>
